workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    integrations:
      app_store_connect: Apple API Key
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.gilad.pklGuide" #5
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - ios/Pods
    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Clean iOS build
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..
          flutter clean
          flutter pub get

      - name: Setup iOS project for automatic signing
        script: |
          cd ios
          # הגדרת automatic code signing ב-Xcode
          xcode-project automatic-code-signing enable \
            --team-id "$(app-store-connect get-teams | head -1 | awk '{print $1}')"

      - name: Install pods
        script: |
          cd ios
          pod install --repo-update

      - name: Flutter build IPA with automatic signing
        script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" 2>/dev/null || echo 0) + 1))
          
          flutter build ipa --release \
            --build-number=$BUILD_NUMBER
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/**/*.app
      - build/ios/**/*.dSYM
    publishing:
      email:
        recipients:
          - giladsh22@gmail.com
        notify:
          success: true
          failuWre: true
      app_store_connect:
        auth: integration  # זה משתמש בשם מה-integrations
        submit_to_testflight: true
        beta_groups:
          - "App Store Connect Users"  # ודא שקבוצה זו קיימת ב-App Store Connect
        submit_to_app_store: false