workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    integrations:
      app_store_connect: Apple API Key
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.gilad.pklGuide"
    scripts:
      # התקנת Flutter packages
      - name: Get Flutter packages
        script: |
          flutter pub get

      # ניקוי והכנה
      - name: Clean iOS build
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..
          flutter clean
          flutter pub get

      # יצירת Certificate ו-Provisioning Profile
      - name: Fetch and create signing files
        script: |
          # אתחול keychain
          keychain initialize
          
          # יצירת private key
          PRIVATE_KEY_PATH=/tmp/cert_key
          ssh-keygen -t rsa -b 2048 -m PEM -f $PRIVATE_KEY_PATH -q -N ""
          
          # ניסיון להוריד או ליצור signing files
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --certificate-key=@file:$PRIVATE_KEY_PATH \
            --platform IOS \
            --create
          
          # הוספת certificates
          keychain add-certificates
          
          # שימוש ב-profiles
          xcode-project use-profiles

      # התקנת CocoaPods
      - name: Install pods
        script: |
          cd ios
          pod install --repo-update

      # בנייה
      - name: Flutter build IPA
        script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" 2>/dev/null || echo 0) + 1))
          
          flutter build ipa --release \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - giladsh22@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true