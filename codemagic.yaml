workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.gilad.pklGuide"
        APP_STORE_APPLE_ID: "giladsh22@gmail.com" #3
        APP_SPECIFIC_PASSWORD: "@env:APP_SPECIFIC_PASSWORD"  # נגדיר בעוד רגע
    scripts:
      # התקנת Flutter dependencies
      - name: Get Flutter packages
        script: |
          flutter pub get

      # ניקוי והכנת iOS
      - name: Clean iOS build
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..
          flutter clean
          flutter pub get

      # אתחול Keychain
      - name: Initialize keychain
        script: |
          keychain initialize

      # יצירת והורדת certificates ו-profiles
      - name: Fetch App Store signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --platform IOS \
            --create

      # הוספת certificates ל-keychain
      - name: Setup keychain
        script: |
          keychain add-certificates

      # הגדרת Xcode לשימוש ב-profiles
      - name: Set up Xcode project
        script: |
          xcode-project use-profiles

      # התקנת CocoaPods
      - name: Install pods
        script: |
          cd ios
          pod install --repo-update

      # בנייה לחנות
      - name: Flutter build IPA
        script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" 2>/dev/null || echo 0) + 1))
          
          flutter build ipa --release \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - giladsh22@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        apple_id: "giladsh22@gmail.com"
        password: "@env:APP_SPECIFIC_PASSWORD"  # משתמש במשתנה סביבה
        submit_to_testflight: true